<h3>Crear nuevo proyecto</h3>

<p>El n√∫mero de proyectos es {{ numProjects }}</p>

<form>

  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" name="id" class="form-control" [(ngModel)]="project.id" placeholder="ID">
  </div>

  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="project.name" placeholder="Nombre">
  </div>

  <div class="text-right">
    <div class="btn btn-secondary mr-3" routerLink="projects" routerLinkActive="router-link-active">Volver</div>
    <input type="button" class="btn btn-primary" (click)="createProject()" value="Guardar">
  </div>

</form>
